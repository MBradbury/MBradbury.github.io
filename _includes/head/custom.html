{% include base_path %}

<!-- start custom head snippets -->

{% comment %}
<link rel="apple-touch-icon" sizes="57x57" href="{{ base_path }}/icons/apple-touch-icon-57x57.png">
<link rel="apple-touch-icon" sizes="60x60" href="{{ base_path }}/icons/apple-touch-icon-60x60.png">
<link rel="apple-touch-icon" sizes="72x72" href="{{ base_path }}/icons/apple-touch-icon-72x72.png">
<link rel="apple-touch-icon" sizes="76x76" href="{{ base_path }}/icons/apple-touch-icon-76x76.png">
<link rel="apple-touch-icon" sizes="114x114" href="{{ base_path }}/icons/apple-touch-icon-114x114.png">
<link rel="apple-touch-icon" sizes="120x120" href="{{ base_path }}/icons/apple-touch-icon-120x120.png">
<link rel="apple-touch-icon" sizes="144x144" href="{{ base_path }}/icons/apple-touch-icon-144x144.png">
<link rel="apple-touch-icon" sizes="152x152" href="{{ base_path }}/icons/apple-touch-icon-152x152.png">
<link rel="apple-touch-icon" sizes="180x180" href="{{ base_path }}/icons/apple-touch-icon-180x180.png">
<link rel="icon" type="image/png" href="{{ base_path }}/icons/favicon-32x32.png" sizes="32x32">
<link rel="icon" type="image/png" href="{{ base_path }}/icons/android-chrome-192x192.png" sizes="192x192">
<link rel="icon" type="image/png" href="{{ base_path }}/icons/favicon-96x96.png" sizes="96x96">
<link rel="icon" type="image/png" href="{{ base_path }}/icons/favicon-16x16.png" sizes="16x16">
<link rel="manifest" href="{{ base_path }}/icons/manifest.json">
<!--<link rel="mask-icon" href="{{ base_path }}/icons/safari-pinned-tab.svg" color="#000000">-->
<link rel="shortcut icon" href="/icons/favicon.ico">
<meta name="msapplication-TileColor" content="#000000">
<meta name="msapplication-TileImage" content="{{ base_path }}/icons/mstile-144x144.png">
<meta name="msapplication-config" content="{{ base_path }}/icons/browserconfig.xml">
{% endcomment %}

<meta name="theme-color" content="#ffffff">
<link rel="stylesheet" href="{{ base_path }}/assets/css/academicons.css"
	integrity="sha384-Z3QMsJm5/VVYlJZ8TSYm24dpbvpu4oCy1xucsqxYZY25q4HAi40LeDSnk0su7tJo"
	crossorigin="anonymous">

{% comment %}
<!-- https://quuxplusone.github.io/blog/2020/08/19/mathjax-v3-in-jekyll/ -->

<script type="text/x-mathjax-config"> MathJax.Hub.Config({ TeX: { equationNumbers: { autoNumber: "all" } } }); </script>
<script type="text/x-mathjax-config">
  MathJax.Hub.Config({
    tex2jax: {
      inlineMath: [ ['$','$'], ["\\(","\\)"] ],
      processEscapes: true
    }
  });
</script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.4/latest.js?config=TeX-MML-AM_CHTML' async></script>
{% endcomment %}

<!-- end custom head snippets -->
